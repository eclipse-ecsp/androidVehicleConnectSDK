name: Publish AAR to Maven Central

on:
  release:
    types: [created]

permissions:
  pull-requests: read
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle
  
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
  # Import GPG key
      - name: Set up GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "${{ secrets.GPG_PASSPHRASE }}" > ~/.gnupg/passphrase
          
      # Build the AAR using Android SDK CLI
      - name: Clean build
        run: |
          ./gradlew clean
          
      - name: Generate AAR
        run: |
          ./gradlew build 

      - name: Generate Kdoc
        run: |
          ./gradlew :androidVehicleConnectSDK:dokkaHtml

      - name: Generate CycloneDx
        run: |
          ./gradlew cyclonedxBom

      - name: Publish to Maven Central
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_SUBKEY_ID: ${{ secrets.GPG_SUBKEY_ID }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          CENTRAL_SONATYPE_USERNAME: ${{ secrets.CENTRAL_SONATYPE_TOKEN_USERNAME }}
          CENTRAL_SONATYPE_PASSWORD: ${{ secrets.CENTRAL_SONATYPE_TOKEN_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITLAB_API_TOKEN }}
        run: ./gradlew :androidVehicleConnectSDK:publish jreleaserDeploy --stacktrace --info

